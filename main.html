<body>

    <video id="video" autoplay playsinline></video>

    <!-- ãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­ã¿è¾¼ã¿ -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <script>
        const video = document.getElementById("video");
        const countDisplay = document.getElementById("count");
        const cheerDisplay = document.getElementById("cheer");
        let count = 0;
        let wentDown = false;
        let detector;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            return new Promise(resolve => {
                video.onloadedmetadata = () => resolve(video);
            });
        }

        async function init() {
            await tf.setBackend('webgl');
            await setupCamera();
            detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet);
            runDetection();
        }

        function speak(text) {
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            speechSynthesis.speak(uttr);
        }

        async function runDetection() {
            const poses = await detector.estimatePoses(video);
            if (poses.length > 0) {
                const nose = poses[0].keypoints.find(p => p.name === 'nose');
                if (nose && nose.score > 0.6) {
                    const y = nose.y;
                    // åŸºæº–å€¤ã¯ãŠãŠã‚ˆã300ã€œ400ã§èª¿æ•´
                    if (y > 350) {
                        wentDown = true;
                    } else if (wentDown && y < 300) {
                        count++;
                        countDisplay.textContent = count;
                        cheerDisplay.textContent = `ã„ã„ãï¼ã‚ã¨${10 - count}å›ï¼`;
                        speak("ãƒŠã‚¤ã‚¹ï¼ãã®èª¿å­ï¼");
                        wentDown = false;
                    }
                }
            }
            requestAnimationFrame(runDetection);
        }

        init();
    </script>
